<!DOCTYPE html>

<head>

	<script src="jquery.min.js"></script>
</head>
<body>

	<div id="header"></div>
	<script src="header.js"></script>

	<script>
	function load_script(x) {
		var s = document.createElement('script');
		s.src = x;

		s.onerror = function() {
			load_script('comparison-with-esperanto(eng).js');
		}

		document.getElementsByTagName("head")[0].appendChild(s);
	}

	load_script(`comparison-with-esperanto(${cur_lang()}).js`);
	
	</script>

</body>
